        //using the argument object

        function showArguments() {
            //the arguments object is only usable within a function's body

            var arg_array = [].slice.call(arguments);//converting arguments into array elements.


            document.write(arg_array + "<br/>");//it prints the array elements

            document.write("The argument Count is= " + arguments.length + "<br/>");

            for (var i = 0; i < arguments.length;i++){
            
                document.write("Argument " + i + " = " + arguments[i] + "<br/>"); 
            }

            document.write("<br/>");
        }
