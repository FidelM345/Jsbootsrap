<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <h3 class="container page-header text-center text-primary">Extract your mail and domain in the form below</h3>

    <form class="container">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" placeholder="enter your mail" class="form-control" id="num1" />

        </div>

        <div class="form-group">
            <label>Email part:</label>
            <input type="text" placeholder="mail part" class="form-control" id="num2" />

        </div>


        <div class="form-group">
            <label>Domain part</label>
            <input type="text" placeholder="Domain part" class="form-control" id="results" />

        </div>
        
        <div class="form-group">

            <input type="button" value="Submit" class="form-control btn-primary" id="button" onclick="email_Extract()" />

        </div>

        <div class="form-group">

            <input type="button" value="Refresh" class="form-control btn-warning" id="button" onclick="email_Refresh()" />

        </div>

        <div class="form-group">

            <input type="button" value="Array" class="form-control btn-danger" id="button" onclick="array()" />

        </div>


    </form>


    <script type="text/javascript" src="js_one.js">


    </script>



</body>
</html>
