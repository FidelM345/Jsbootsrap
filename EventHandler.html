<body class="container ">

    <form>
               <h3 class="page-header text-center">Registration Form</h3>
        <div class="form-group">
            <label>First Name: </label>
            <input type="text" placeholder="Enter Name" class="form-control" id="fname" onkeyup="validate('fname')" onblur="validate('fname')"/>

        <div class="form-group">
            
            <input type="button" value="Submit" class="form-control btn-primary" onclick="return submit1()" />

    <input type="button" value="DOM Event Handler Button" class="btn-default form-control" id="dom"/>


   



    <input type="button" value="On Click" onmouseover="this.style.background = 'red'; this.style.color='white'"  
           onmouseout="this.style.background = 'blue'; this.style.color='white'"/>


     <input type="button" value="Event Hanlders Using Special Methods" class="btn-success form-control " id="specials" />


    <div style="height:100px"></div>


    <div class="divStyle" id="DIV 1"> DIV 1
    
    <div class="divStyle" id="DIV 2">DIV 2

     <div class="divStyle" id="DIV 3">DIV 3



     </div>

    </div>

    </div>

    <div style="height:100px"></div>


    <script type="text/javascript">
        // event bubbling

        var divElements = document.getElementsByTagName('div');

        for (i = 0; i < divElements.length; i++) {

             divElements[i].onclick = function (event) {
               //event object contains info about the events performed e.g onclick, onmouseover

                 event = event || window.event; //only event can be used but to allow older versions to be supported then the window.event is used

                if (event.stopPropagation) {
                    //used to stop bubbling in recent browsers
                    event.stopPropagation();
                }
                else {
                    //used to stop bubbling in older browsers
                     event.cancelable=true
                }




                this.style.borderColor = 'blue';

                alert(this.getAttribute('id') + " border color has changed");

            }
        }


    </script>




    <script type="text/javascript">

        specials.addEventListener("onclick", changeMouseover);
        specials.addEventListener("onmouseout", changeMouseout);

        function changeMouseover() {
            this.style.background = 'red';
        }

        function changeMouseout() {
            this.style.background = 'green';
        }

    </script>



    <script type="text/javascript">

        //assigning events using DOM properties
        document.getElementById("dom").onmouseover = changeMouseover;//using named function in DOM

        document.getElementById("dom").onmouseout = function () {

            this.style.background = 'white';
        }


        function changeMouseover() {
            this.style.background = 'red';
        }



    </script>

    <script type="text/javascript">

        function call() {
            alert('Am the beast');
        }


        // assigning events handlers using HTML attributes
        function validate(controlid) {
            var control = document.getElementById(controlid);
            control.style.color = 'white';

            if (control.value == "") {

                control.style.background = 'red';

            }

            else {

                control.style.background = 'green';
            }


        }



        function submit1() {
            if (confirm("Are you sure to submit details")) {

                alert('Your details have been succesfully submitted');

                return true;
            }

            else {
                alert('Your have selected cancel no details have been submitted');

                return false;

            }

        }

    </script>
