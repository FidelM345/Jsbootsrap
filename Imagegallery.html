<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <style type="text/css">
        .imgStyle{
            height:100px;
            width:100px;
            border:3px solid grey;

        }

    </style>


</head>
<body>

    <img src="images/1.jpg" style="height:540px;width:540px" id="mainImage"/>
    <br />


    <div id="myDive" onclick="changeImage(event)">
        <img src="images/1.jpg" class="imgStyle" />
        <img src="images/2.jpg" class="imgStyle" />
        <img src="images/3.jpg" class="imgStyle" />
        <img src="images/4.jpg" class="imgStyle" />
        <img src="images/5.jpg" class="imgStyle" />
    </div>

    <script type="text/javascript">

        var images = document.getElementById('myDive').getElementsByTagName('img');

        for (i = 0; i < images.length; i++) {

            images[i].onmouseover = function () {

                this.style.cursor = 'hand';
                this.style.borderColor = 'red';
            }

            images[i].onmouseout = function () {

                this.style.cursor = 'pointer';
                this.style.borderColor = 'grey';
            }
        }



        function changeImage(event) {
            event = event || window.event;

            var targetElement = event.target || event.srcElement; //used to determine the actual image element in which the event took place


            if(targetElement.tagName=='IMG'){

            alert(targetElement.getAttribute("src"));

            document.getElementById("mainImage").src = targetElement.getAttribute("src");
            }

        }

    </script>

</body>
</html>
